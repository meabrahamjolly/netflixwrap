<div class="hero"
    [style.backgroundImage]="'linear-gradient(to top, #141414 10%, transparent 50%), linear-gradient(to right, #141414 0%, transparent 50%), url(' + movie.banner + ')'">
    <div class="hero-content">
        <h1 class="title">{{ movie.title }}</h1>

        <div class="meta-data">
            <span class="match-score">98% Match</span>
            <span class="year">2023</span>
            <span class="rating">TV-MA</span>
            <span class="duration">3 Seasons</span>
            <span class="badge">HD</span>
        </div>

        <p class="description">{{ movie.description }}</p>

        <div class="hero-buttons">
            <button class="btn-play" (click)="openDialog()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="black" xmlns="http://www.w3.org/2000/svg">
                    <path d="M6 4l15 8-15 8V4z" />
                </svg>
                Play
            </button>
            <button class="btn-more" (click)="openDialog()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="12" y1="16" x2="12" y2="12"></line>
                    <line x1="12" y1="8" x2="12.01" y2="8"></line>
                </svg>
                More Info
            </button>
        </div>
    </div>
</div>
